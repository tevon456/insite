{% extends 'base.html' %}
{% block body %}
  <div class="container">
    <!-- Page Layout here -->
    {% for time in timestamps %}
      <div class="box" id="graph-box">
        <div class="container-fluid">
          <div class="row box-title">
            <div class="col-lg-12">
              <h4>{{time.2}}</h4>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12" id="{{time.3}}">
            </div>
          </div>
        </div>
      </div>
      <script type="text/javascript">
	AreaChart("{{datapoint}}", "#{{time.3}}", 960, 420,
			"{{ fill }}", "{{ description }} {{ agent_source }}","{{ description  }}","{{ time.0 }}", "{{ time.1 }}");
      </script>
    {% endfor %}
  </div>
  <script type="text/javascript">
  </script>
{% endblock %}
